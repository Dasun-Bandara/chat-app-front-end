<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <script type="module" src="js/main.js"></script>
    <title>Chat App</title>
</head>
<body class="d-flex flex-column vh-100">
    <header class="p-2 border-bottom
            d-flex justify-content-between">
        <div>
            <h2>CHAT APP</h2>
            <h4 class="m-0">Chat With Your Friends</h4>
        </div>
        <div id="account">
            <div id="account-details" class="d-none">
                <div id="user-name">Name</div>
                <div id="user-email">Email</div>
                <div id="btn-sign-out">Sign Out</div>
            </div>
        </div>
    </header>
    <main class="flex-grow-1 d-flex flex-column">
        <div id="output-wrapper" class="border flex-grow-1 pb-2">
            <div id="output" class="p-2 h-100"></div>
        </div>
        <form action="javascript:void(0)" class="border-top d-flex gap-2 p-2">
            <input class="form-control" id="txt-message" type="text" placeholder="Eg. Hello Guys!">
            <button class="btn btn-primary" id="btn-send">Send</button>
        </form>
    </main>
    <div id="login-overlay" class="vw-100 d-none
             vh-100 d-flex align-items-center
             justify-content-center">
        <div class="wrapper text-center">
            <h2 class="text-white">Welcome to Chat App</h2>
            <h3 class="text-white">Sign In</h3>
            <button id="btn-sign-in" class="btn btn-primary mt-2">
                Sign In with Google
            </button>
        </div>
    </div>
    <div id="loader" class="vw-100 vh-100">
        <div id="loader-wrapper">
            <div class="lds-ring"><div></div><div></div><div></div><div></div></div>            
        </div>
    </div>
</body>
</html>
